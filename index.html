<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinment-6 || Book Aechrive</title>


    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>

</head>

<body>

    <h1 class="text-center my-3 bg-danger text-white m-5 rounded py-1">Welcome to Open Library</h1>

    <div class="container bg-light">
        <!-- Input search and button -->
        <div class="input-group mb-3 py-3">
            <input type="text" class="form-control fs-5" placeholder="secrch your book"
                aria-label="Recipient's username" aria-describedby="button" id="search-feild">
            <button class="btn btn-outline-secondary px-5" type="button" id="button">Search</button>
        </div>

        <!-- Spinner -->
        <div class="text-center">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- search result number show -->
        <h2 id="search-result"> </h2>

        <!-- error -->
        <h2 class="text-center my-5 bg-warning mx-auto w-50 py-3 rounded-3 d-none" id="error"></h2>

        <!-- Book  -->
        <div class="row row-cols-1 row-cols-md-3 g-4 py-3" id="book-container">

        </div>

    </div>









    <!-- script link -->
    <script src="main.js"></script>
</body>

</html>
